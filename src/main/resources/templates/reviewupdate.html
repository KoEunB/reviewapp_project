<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정</title>
</head>
<body>
<form action="/review/update" method="post">
    <input type="hidden" name="id" th:value="${reviewDTO.id}" />
    <input type="hidden" name="reviewerId" th:value="${reviewDTO.reviewerId}" />
    <input type="hidden" name="itemId" th:value="${reviewDTO.itemId}" />

    <p><strong>아이템 이름:</strong> <input type="text" th:value="${reviewDTO.itemName}" readonly></input></p>

    <label for="contents">내용:</label><br>
    <textarea id="contents" name="contents" cols="30" rows="10" th:text="${reviewDTO.contents}" required></textarea> <br>

    <label for="rating">평점:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" th:value="${reviewDTO.rating}" required/> <br>

    <input type="submit" value="수정 완료">
</form>
</body>
</html>
