<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>itemdetail</title>
</head>
<body>
<table>
    <tr>
        <th>image</th>
        <td>
            <img th:src="@{${item.imageUrl}}" alt="아이템 이미지" width="100">
        </td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${item.title}"></td>
    </tr>
    <tr>
        <th>description</th>
        <td th:text="${item.description}"></td>
    </tr>

    <tr th:if="${item.type == 'BOOK'}">
        <th>Author</th>
        <td th:text="${item.author}" colspan="2"></td>
    </tr>
    <tr th:if="${item.type == 'BOOK'}">
        <th>Publisher</th>
        <td th:text="${item.publisher}" colspan="2"></td>
    </tr>
    <tr th:if="${item.type == 'BOOK'}">
        <th>Publish Date</th>
        <td th:text="${item.publishDate}" colspan="2"></td>
    </tr>

    <tr th:if="${item.type == 'MOVIE'}">
        <th>Director</th>
        <td th:text="${item.director}" colspan="2"></td>
    </tr>
    <tr th:if="${item.type == 'MOVIE'}">
        <th>Actors</th>
        <td th:text="${item.actors}" colspan="2"></td>
    </tr>
    <tr th:if="${item.type == 'MOVIE'}">
        <th>Release Date</th>
        <td th:text="${item.releaseDate}" colspan="2"></td>
    </tr>

    <tr>
        <th>Average Rating</th>
        <td th:text="${averageRating}"></td>
    </tr>
</table>

<a th:href="@{|/review/write/${item.id}|}" >리뷰 작성</a>

<div>
    <h3>리뷰 목록</h3>
    <table>
        <thead>
        <tr>
            <th>작성자</th>
            <th>내용</th>
            <th>평점</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviewList}">
            <td th:text="${review.reviewer.username}"></td>
            <td th:text="${review.contents}"></td>
            <td th:text="${review.rating}"></td>
            <td th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:if="${session.loginId == review.reviewer.id}"
                   th:href="@{|/review/update/${review.id}|}">수정</a>
            </td>
            <td>
                <a th:if="${session.loginId == review.reviewer.id}"
                   th:href="@{|/review/delete/${review.id}|}">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
